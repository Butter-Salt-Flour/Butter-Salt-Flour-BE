name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build JAR
        run: ./gradlew clean build -x test

      - name: Stop EC2 JAR process and clean up
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pid=$(pgrep -f 'Butter-Salt-Flour-BE-0.0.1-SNAPSHOT.jar')
            if [ -n "$pid" ]; then
              echo "Killing PID $pid"
              kill -9 "$pid" >/dev/null 2>&1 || true
            else
              echo "No matching process"
            fi
            rm -f ~/Butter-Salt-Flour-BE/build/libs/*SNAPSHOT.jar || true

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "build/libs/*SNAPSHOT.jar"
          target: "~/Butter-Salt-Flour-BE/build/libs"

      - name: Run on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            nohup java -jar ~/Butter-Salt-Flour-BE/build/libs/Butter-Salt-Flour-BE-0.0.1-SNAPSHOT.jar > ~/Butter-Salt-Flour-BE/build/libs/log.txt 2>&1 &
